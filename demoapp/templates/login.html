<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MySite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #74b9ff;
        }
        .login-box .error-message {
            color: red;
            background: #ffe6e6;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .login-box a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0984e3;
            text-decoration: none;
        }
    </style>
</head>
<body>



    <form class="login-box" method="POST">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>

        <a href="{% url 'register' %}">New here? Sign up</a>
    </form>
</body>
</html>
