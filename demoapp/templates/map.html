<!DOCTYPE html>
<html>
<head>
    <title>India Map Visualization</title>
</head>
<body>
    <h2>India Data Visualization</h2>

    <form method="get">
        <label>Select State:</label>
        <select name="state">
            {% for state in states %}
                <option value="{{ state }}" {% if state == selected_state %}selected{% endif %}>{{ state }}</option>
            {% endfor %}
        </select>

        <label>Primary Parameter (Size):</label>
        <select name="primary">
            {% for col in columns %}
                <option value="{{ col }}" {% if col == primary %}selected{% endif %}>{{ col }}</option>
            {% endfor %}
        </select>

        <label>Secondary Parameter (Color):</label>
        <select name="secondary">
            {% for col in columns %}
                <option value="{{ col }}" {% if col == secondary %}selected{% endif %}>{{ col }}</option>
            {% endfor %}
        </select>

        <button type="submit">Plot Map</button>
    </form>

    <div>{{ graph|safe }}</div>
</body>
</html>
